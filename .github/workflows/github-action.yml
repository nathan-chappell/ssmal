name: dev-pipeline-push-to-master
run-name: ${{ github.actor }} is pushing to master
on:
  push:
    branches:
      master
  workflow_dispatch:
      
jobs:
  dev-pipeline:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install -r requirements.txt
      - run: .\dev-pipline.ps1